# Cloudflare Pages Functions 設定
# 詳細: docs/voting-api-design.md

name = "mga-constellation"
compatibility_date = "2024-01-01"

# KV Namespace binding
# セットアップ手順:
# 1. npx wrangler kv:namespace create "VOTES"
# 2. npx wrangler kv:namespace create "VOTES" --preview
# 3. 出力されたIDをここに設定

[[kv_namespaces]]
binding = "VOTES"
id = "YOUR_KV_NAMESPACE_ID"           # 本番用: wrangler kv:namespace create "VOTES" で取得
preview_id = "YOUR_PREVIEW_KV_ID"     # プレビュー用: --preview フラグで取得
