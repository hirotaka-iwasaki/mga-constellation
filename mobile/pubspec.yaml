name: mga_constellation
description: "Mrs. GREEN APPLE 星座マップ - ファンメイド楽曲ビジュアライゼーション"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 状態管理・アーキテクチャ
  flutter_riverpod: ^2.4.0
  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.4.0
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1

  # アニメーション
  flutter_animate: ^4.3.0

  # UI コンポーネント
  flutter_slidable: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # プラットフォーム対応
  scrolls_to_top: ^2.0.0
  google_fonts: ^6.1.0

  # ストレージ・通信
  shared_preferences: ^2.2.2
  dio: ^5.4.0

  # 共有・画像
  share_plus: ^7.2.1
  screenshot: ^2.1.0
  path_provider: ^2.1.1

  # ユーティリティ
  collection: ^1.18.0
  visibility_detector: ^0.4.0
  json_annotation: ^4.8.1
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.1
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/data/
